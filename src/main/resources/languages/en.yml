# Common Parameters
online-player-parameter: online-player
world-name-parameter: world-name
x-coordinate-parameter: x
y-coordinate-parameter: y
z-coordinate-parameter: z

# Common Errors
usage: '/%command% help'
not-enough-args: "&4Not enough arguments"
too-many-args: '&4Too many arguments'
no-permission: '&4You don''t have the permission to run this command'
player-only: '&4This command cannot be executed from console'
player-not-online: '&4Could not find online player with name: %online-player%'
loading-player-data: '&4Player data is still loading try again later'
world-not-found: '&4Could not find a world with name: %world-name%'
expected-coordinates: '&4Expected coordinates but received: x: %x%, y: %y%, z: %z%'

# Help Command
help-command: help
help-permission: orestack.help
help-description: 'View a list of all available commands'
# Message
help-header: '&2------------     &r&l%command% Help     &2------------'
help-line: '&a/%full_command%: &r%description%'
help-footer: '&2---------------------------------------------'

# Reload Command
reload-command: reload
reload-permission: orestack.reload
reload-description: 'Reload configuration and data'
reloading: '&aReloading Orestack plugin...'
config-error-on-reload: '&4Found a config error, check console for more information'

# Item Command
item-command: item
item-permission: orestack.item
## Parameters
file-path-parameter: file-path
item-name-parameter: item-name
## Add Item
add-item-command: add
add-item-permission: orestack.item.add
add-item-description: 'Save the item you''re holding to a yaml file'
## Remove Item
get-item-command: get
get-item-permission: orestack.item.get
get-item-description: 'Get an item saved in a yaml file'
## Errors
file-not-found: '&4Could not find file at path: %file-path%'
not-yaml-file: '&4The file must be a yaml file'
not-holding-item: '&4You need to hold an item to use this command'
item-not-found: '&4Could not find an item with name: %item-name%'
## Success
adding-item: '&aAdding %item-name% item to "%file-path%" file...'
received-item: '&aYou received x1 %item-name% item'

# Particle
particle-command: particle
particle-permission: orestack.particle
## Parameters
particle-name-parameter: particle-name
## Spawn particle
spawn-particle-command: spawn
spawn-particle-permission: orestack.particle.spawn
spawn-particle-description: 'Spawn a particle at the specified location'
## Spawn particle to player
spawn-particle-to-command: spawn-to
spawn-particle-to-permission: orestack.particle.spawn-to
spawn-particle-to-description: 'Spawns a particle on the target player'
## Show me particle
show-me-particle-command: show-me
show-me-particle-permission: orestack.particle.show-me
show-me-particle-description: 'Spawns a particle 2 blocks in front of you'
## Errors
particle-not-found: '&4Could not find a particle with name: %particle-name%'
## Success
spawned-particle: '&aSpawned a particle effect in %world-name% at x: %x%, y: %y%, z: %z%'
spawned-particle-at-player: '&aSpawned a particle at %online-player%''s location'
showed-me-particle: '&aParticle spawned two blocks in front of you'

# Generator Command
generator-command: generator
generator-permission: orestack.generator
## Parameters
generator-name-parameter: generator-name
## Get Generator
get-generator-command: get
get-generator-permission: orestack.generator.get
get-generator-description: 'Get an item used to place generators in your world'
## Set Generator
set-generator-command: set
set-generator-permission: orestack.generator.set
set-generator-description: 'Set the generator to the block you''re looking at'
## Remove Generator
remove-generator-command: remove
remove-generator-permission: orestack.generator.remove
remove-generator-description: 'Set the generator to the block you''re looking at'
## Get All Generators
get-all-generators-command: get-all
get-all-generators-permission: orestack.generator.get-all
get-all-generators-description: 'Adds all generator items to your inventory'
## Set All Generators
set-all-generators-command: set-all
set-all-generators-permission: orestack.generator.set-all
set-all-generators-description: 'Sets all generators in a WorldEdit region'
## Remove All Generators
remove-all-generators-command: remove-all
remove-all-generators-permission: orestack.generator.remove-all
remove-all-generators-description: 'Removes all generators in a WorldEdit region'
## Harvest All Generators
harvest-all-generators-command: harvest-all
harvest-all-generators-permission: orestack.generator.harvest-all
harvest-all-generators-description: 'Harvests all generators with the tool in main hand'
## Errors
generator-not-found: '&4Could not find generator with given name'
missing-world-edit: '&4You need WorldEdit installed to use this command'
incomplete-region: '&4You need to select a region with WorldEdit to use set-all command'
too-far-away: '&4Cannot find a block in range, move closer'
target-not-generator: '&4The block you''re looking at is not a generator'
## Success
received-generator: '&aYou received x1 %generator% generator'
created-generator: '&aGenerator created successfully at target block'
removed generator: '&aGenerator removed successfully at target block'
received-all-generators: '&aYou received x1 of each generator item'
created-all-generators: '&aAll generators inside of region have been set successfully'
removed-all-generators: '&aAll generators inside of region have been removed successfully'
harvested-all-generators: '&aAll %generator% generators have been harvested with held tool'

# Generator Item
generator-item-name: '&b&l%generator_tc% Generator'
generator-item-right-click: '&fright-click to place'
generator-item-left-click: '&fleft-click to break'

placed-generator: '&aPlaced generator successfully'
broke-generator: '&cBroke generator successfully'
missing-place-permission: '&4You don''t have the permission to place generators'
missing-break-permission: '&4You don''t have the permission to break generators'




